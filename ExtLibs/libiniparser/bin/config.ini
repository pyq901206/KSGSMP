;**************************  公用配置  **************************
[common]
AutoStart           = y     ; 是否启动系统后自动启动编码
output_stream_type  = AVMux ; AVSplit 分离，AVMux 复合
savefile            = y     ; 是否存文件

;**************************本地预览设置**************************
[local_preview]
enable      = y     ;系统启动时,是否开启本地预览
                    ;取值范围:
                    ;y,开启;
                    ;n,不开启.
vpt         = 0     ;video_preview_type本地预览类型
                    ;取值范围:
                    ;    VIDEO_PREVIEW_TYPE_VI   = 0,   /* 视频输入通道，显示原始数据 */
                    ;    VIDEO_PREVIEW_TYPE_VENC = 1,   /* 视频编码通道，显示重构帧*/
                    ;    VIDEO_PREVIEW_TYPE_VDEC = 2,   /* 视频解码通道，显示解码后的数据 */
                    ;    VIDEO_PREVIEW_TYPE_BUTT
;指定要预览图像的区域(矩形)
x   = 0             ;/* 矩形左上角的X坐标 */
y   = 0             ;/* 矩形左上角的Y坐标 */
w   = 352           ;/* 矩形宽 */
h   = 288           ;/* 矩形高 */

;**********************视频输入公共属性配置**********************
[vi_common]
ismaster    = y     ;/* 对BT601可设置master或slave模式，否则只能设置为slave模式 */     
inputMode   = 0     ;/* 视频输入模式*/
                    ;取值范围:
                    ;   VI_MODE_BT656=0,    /* ITU-R BT.656 YUV4:2:2视频标准 */
                    ;   VI_MODE_BT601=1,    /* ITU-R BT.601 YUV4:2:2视频标准 */
                    ;   /* VGA，QVGA等摄像头的直接数据传输，数据可以是Bayer的RGB数据或者YCbCr数据 */
                    ;   VI_MODE_DIGITAL_CAMERA=2,
                    ;   VI_MODE_RAW_DATA=3, /* CVBS的数字数据或者其他数字数据，不作任何处理 */
                    ;   VI_MODE_BUTT
inputNorm   = 0     ;/* 视频输入制式 */
                    ;取值范围:
                    ;  VIDEO_NORM_PAL=0,   /**/
                    ;  VIDEO_NORM_NTSC,
                    ;  VIDEO_NORM_AUTO, 
                    ;  VIDEO_NORM_BUTT
x           = 0     ;/* 捕获图像起始点X坐标，默认为0*/
y           = 0     ;/* 捕获图像起始点Y坐标，默认为0*/
w           = 352   ;/* 捕获图像宽*/
h           = 288   ;/* 捕获图像高*/
fps         = 25    ;/* 输入帧率 */      
ChnBitMask  = 15    ;/*选择有效的视频输入通道bit0对应chn0输入有效,bit1对应chn1输入有效,以此类推*/


;**********************视频输入通道属性配置**********************
[vi_chn]
vi_chn_num  = 4     ;视频输入通道数(所有值)

[vi_chn.0]
enable      = y     ;输入通道是否有效
x           = 0     ;/*视频输入通道图像起始坐标*/
y           = 0     ;
w           = 352   ;/*视频输入通道图像大小*/
h           = 288   ;

[vi_chn.1]
enable      = y     ;输入通道是否有效
x           = 0     ;/*视频输入通道图像起始坐标*/
y           = 0     ;
w           = 352   ;/*视频输入通道图像大小*/
h           = 288   ;

[vi_chn.2]
enable      = y     ;输入通道是否有效
x           = 0     ;/*视频输入通道图像起始坐标*/
y           = 0     ;
w           = 352   ;/*视频输入通道图像大小*/
h           = 288   ;

[vi_chn.3]
enable      = y     ;输入通道是否有效
x           = 0     ;/*视频输入通道图像起始坐标*/
y           = 0     ;
w           = 352   ;/*视频输入通道图像大小*/
h           = 288   ;


;**************************VBI属性配置***************************
[vbi]
position    = 0     ;/* Vbi数据所在的消隐区, 当前总是配置为00（前消隐区） */
interval    = 1     ;/* 消隐区开始到vbi数据行的距离（以行为单位） */
excursion   = 1     ;/* 行有效数据开始到vbi数据开始的水平偏移（以时钟为单位）*/
start       = 0     ;/* 从VBI的第几个word(32bit)开始是通道号? */
size        = 1     ;/* 通道号占几个word? 一般为1 即可 */
reservedSize= 32    ;/* 预留给获取vbi数据的大小（以时钟为单位）。现固定为32*/


;**********************视频输出公共属性配置**********************
[vo_common]
Mode        = 0     ;/* 输出模式.
                    ;对于TV输出，只能选择VO_MODE_BT656或VO_MODE_BT601*/
                    ;/* 数字输出只能选择VO_MODE_LCD */
                    ;取值范围:
                    ;    VO_MODE_BT656=0, /* ITU-R BT.656 YUV4:2:2视频标准输出 */
                    ;    VO_MODE_BT601,   /* ITU-R BT.601 YUV4:2:2视频标准输出 */
                    ;    VO_MODE_DIGITAL, /* LCD 输出 */
                    ;    VO_MODE_BUTT

[vo_common.tv]
norm        = 0     ;/*输出制式*/
                    ;取值范围:
                    ;  VIDEO_NORM_PAL=0,   /**/
                    ;  VIDEO_NORM_NTSC,
                    ;  VIDEO_NORM_AUTO, 
                    ;  VIDEO_NORM_BUTT
master      = 1     ;/*对BT601可以设置master或者slave模式，其它只能设置为slave模式。*/
                    ;  VIDEO_CONTROL_MODE_SLAVER=0,
                    ;  VIDEO_CONTROL_MODE_MASTER,
                    ;  VIDEO_CONTROL_MODE_BUTT
Width       = 352   ;/*视频输出宽度*/
Height      = 288   ;/*视频输出高度*/
reserved    = 0     ;/*保留，字节对齐.*/

[vo_common.lcd]
lpp         = 0     ;/* active Line per panel. */
vsw         = 0     ;/* Vertical Synchronization Pulse width. */
vbp         = 0     ;/* Vertical Back Porch. */
vfp         = 0     ;/* Vertical Front Porch. */
ppl         = 0     ;/* Pixel per line. */
hsw         = 0     ;/* Horizontal Synchronization Pulse width. */
hbp         = 0     ;/* Horizontal Back Porch.*/
hfp         = 0     ;/* Horizontal Front Porch.*/



;**********************视频编码通道公共属性配置*********************
[ve_chn]
chn_num     = 4     ;所有可用编码通道数
vencType    = 4     ;所有编码通道的编码类型
                    ;取值范围:
                    ;    VENC_FORMAT_H261  = 0,  /*H261  */
                    ;    VENC_FORMAT_H263  = 1,  /*H263  */
                    ;    VENC_FORMAT_MPEG2 = 2,  /*MPEG2 */
                    ;    VENC_FORMAT_MPEG4 = 3,  /*MPEG4 */
                    ;    VENC_FORMAT_H264  = 4,  /*H264  */
                    ;    VENC_FORMAT_BUTT

[ve_chn.0]
enable      = y     ;该视频编码通道是否有效
vi_chnno    = 0     ;输入通道号
picwidth    = 352   ;/*编码图象宽度，16对齐*/ 
picheight   = 288   ;/*编码图象高度，16对齐*/
bps         = 384   ;bit rate 以Kb为单位
fps         = 25    ;/*目标帧率*/frame rate 以帧为单位;范围1到25（PAL)或者30（NTSC)
gop         = 28    ;/*I帧间隔*/0到200，0表示全I帧编码；
priority    = 1     ;设置编码通道的优先级           /*blair ?  1和8谁的优先级高?*/
streamType  = 0     ;/*指定应用层按帧或片获取码流方式，目前只支持按slice获取码流数据*/
                    ;取值范围:
                    ;    VENC_STREAM_SLICE = 0,    /*片*/
                    ;    VENC_STREAM_FRAME,        /*帧*/
                    ;    VENC_STREAM_PRIVATEDATA,  /*私有数据*/
                    ;    VENC_STREAM_BUTT
sliceSize   = 1500  ;/* 如果按slice方式获取码流，指定每个slice的最大字节数（例如1500） */
veMode      = 0     ;/* 编码模式cbr/vbr选择。此参数不能动态改变。0：CBR；1：VBR */
cbr_bps     = 64    ;对CBR模式编码，设置码率，范围64kbps到4Mbps;以Kb为单位
vbr_mbps    = 64    ;设置VBR码率，范围64kbps到4Mbps;以Kb为单位
vbr_iqv     = 25    ;/*I帧的编码Q值*/,最大Q值，范围0到32
vbr_sit     = 5     ;/*码率统计间隔，以秒为间隔*/,码率统计时间，以秒为单位，最小1s，最大10s。
showtime    = y     ;是否插入时间OSD
osd_num     = 2     ;自定义osd数
md_num      = 1     ;移动侦测区域数

[ve_chn.0.osd.time] ;在码流中插入时间
osd_x       = 0     ;/* 矩形左上角的坐标 */有效显示范围的左上角的坐标;
osd_y       = 0     ;
