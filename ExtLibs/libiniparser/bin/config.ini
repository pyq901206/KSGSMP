layer       = 0     ;层次,范围0-255，0层表示总在顶部；
type        = text  ;OSD形式
filepath    = null  ;如果OSD形式为BMP,则由该选项设置图片路径;
pic_x       = 0     ;Bitmap在osd区域的X坐标
pic_y       = 0     ;Bitmap在osd区域的Y坐标
pic_W	    = 20    ;/* Bitmap宽度 */
pic_h 	    = 10    ;/* Bitmap高度 */
